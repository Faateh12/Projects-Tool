<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  <title>Login Page</title>
  <style>
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.5);">
    <img class="navbar-img" src="{{ url_for('static', filename='images/Matsing-logo.png') }}" alt="Matsing Logo">
  </nav>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form action="/" method="post">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <a style="margin-top: 10px; display: block; text-align: center;" href="/register">Create Account</a>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Matsing. All rights reserved.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  <script>
    const showPasswordBtn = document.getElementById("showPasswordBtn");
    const passwordInput = document.getElementById("password");

    showPasswordBtn.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showPasswordBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
      } else {
        passwordInput.type = "password";
        showPasswordBtn.innerHTML = '<i class="fa fa-eye"></i>';
      }
    });
  </script>
</body>
</html>
