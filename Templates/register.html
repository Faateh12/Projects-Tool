<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
  <title>Register Page</title>
  <style>
  </style>
</head>
<body>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card" style="margin-top: 100px;">
          <div class="card-header text-center">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form action="/register" method="post">
              <div class="form-group">
                <label for="email">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm password" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="confirmShowPasswordBtn">
                      <i class="fa fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js"></script>
  <script>
    const showPasswordBtn = document.getElementById("showPasswordBtn");
    const passwordInput = document.getElementById("password");

    const confirmShowPasswordBtn = document.getElementById("confirmShowPasswordBtn");
    const confirmPasswordInput = document.getElementById("confirm-password");

    showPasswordBtn.addEventListener("click", function () {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        showPasswordBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
      } else {
        passwordInput.type = "password";
        showPasswordBtn.innerHTML = '<i class="fa fa-eye"></i>';
      }
    });

    confirmShowPasswordBtn.addEventListener("click", function () {
      if (confirmPasswordInput.type === "password") {
        confirmPasswordInput.type = "text";
        confirmShowPasswordBtn.innerHTML = '<i class="fa fa-eye-slash"></i>';
      } else {
        confirmPasswordInput.type = "password";
        confirmShowPasswordBtn.innerHTML = '<i class="fa fa-eye"></i>';
      }
    });
  </script>
</body>
</html>
